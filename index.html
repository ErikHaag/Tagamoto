<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tagamoto</title>
    <link rel="icon" type="image/png" href="icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <img src="car.png" id="carImg" hidden>
    <img src="light.png" id="lightImg" hidden>
    <img src="navigation.png" id="navigationImg" hidden>
    <img src="policeLight.png" id="policeLightImg" hidden>
    <img src="trackAtlas.png" id="trackAtlasImg" hidden>
    <img src="stopSign.png" id="stopSignImg" hidden>
    <img src="streetNameSign.png" id="streetNameSignImg" hidden>
    <p>
        click on a grid square to place some track<br>
        drag and release to move your view
    </p>
    <div id="menu" hidden>
        <p id="selectedCoords"></p>
        <label for="type">Track piece</label>
        <select id="type">
            <option value="empty" selected>Empty</option>
            <option value="straight">Straight</option>
            <option value="turn">Turn</option>
            <option value="tee">Tee</option>
            <option value="splitCenter">Split</option>
            <option value="splitLeft">Split (Left)</option>
            <option value="splitRight">Split (Right)</option>
            <option value="cross">Cross</option>
            <option value="crossing">Crossing</option>
        </select><br>
        <label for="rotation">Rotation</label>
        <select id="rotation">
            <option value="0" selected>0&deg;</option>
            <option value="1" hidden>90&deg;</option>
            <option value="2" hidden>180&deg;</option>
            <option value="3" hidden>270&deg;</option>
        </select>
        <div id="tags" hidden>
            <label for="[dir]Tag">[Dir]</label>
            <select id="[dir]Tag">
                <option value="none" selected>None</option>
                <optgroup label="Timed">
                    <option value="speed">Speeding</option>
                    <option value="stop">Stop</option>
                </optgroup>
                <optgroup label="Navigation">
                    <option value="left">Prefer Left Turns</option>
                    <option value="straight">Prefer Not Turning</option>
                    <option value="right">Prefer Right Turns</option>
                    <option value="driveTo">Drive to position...</option>
                </optgroup>
                <optgroup label="Aesthetics">
                    <option value="headlightsOn">Engage Headlights</option>
                    <option value="headlightsOff">Disengage Headlights</option>
                    <option value="policeLightOn">Activate Police Light</option>
                    <option value="policeLightOff">Deactivate Police Light</option>
                </optgroup>
            </select><br>
            <div id="[dir]DriveTo" hidden>
                <p>For mobile, .5 will convert to -5</p>
                <label for="[dir]DriveToX">X:</label>
                <input id="[dir]DriveToX" type="number" value="0">
                <label for="[dir]DriveToY">Y:</label>
                <input id="[dir]DriveToY" type="number" value="0">
                <label for="[dir]DriveToDir">Direction:</label>
                <select id="[dir]DriveToDir">
                    <option value="-1">Any</option>
                    <option value="3">North</option>
                    <option value="0">East</option>
                    <option value="1">South</option>
                    <option value="2">West</option>
                </select>
            </div>
        </div>
        <div id="signs">
            <label for="[dir]Sign">[Dir]</label>
            <select id="[dir]Sign">
                <option value="none" selected>None</option>
                <option value="stopSign">Stop Sign</option>
                <option value="streetNameSign">Street Name</option>
            </select><br>
        </div>
    </div>
    <table>
        <tbody>
            <tr>
                <td>
                    <canvas width="800" height="800" id="grid"></canvas>
                </td>
                <td>
                    <fieldset>
                        <legend>Resetting</legend>
                        <button id="resetCamera">Reset Camera</button>
                        <button id="resetCar">Reset Car</button>
                    </fieldset>
                    <fieldset>
                        <legend>Car Controls</legend>
                        <button id="left">Left</button>
                        <button id="straight">Straight</button>
                        <button id="right">Right</button><br>
                        <label for="enableDrive">Drive</label>
                        <input id="enableDrive" type="checkbox" checked><br>
                        <label for="enableNav">Enable Navigation Tags</label>
                        <input id="enableNav" type="checkbox" checked>
                    </fieldset>
                    <fieldset>
                        <legend>Mass Transformation</legend>
                        <table>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button id="moveUp">&uparrow;</button>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="moveLeft">&leftarrow;</button>
                                    </td>
                                    <td>
                                        <button id="turnClockwise">&curvearrowright;</button>
                                    </td>
                                    <td>
                                        <button id="moveRight">&rightarrow;</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button id="moveDown">&downarrow;</button>
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="elements.js"></script>
<script src="main.js"></script>
<script src="navigation.js"></script>
<script src="events.js"></script>

</html>
