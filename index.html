<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tagamoto</title>
    <link rel="icon" type="image/png" href="icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <img src="car.png" id="carImg" hidden>
    <img src="light.png" id="lightImg" hidden>
    <img src="cross.png" id="crossImg" hidden>
    <img src="straight.png" id="straightImg" hidden>
    <img src="tee.png" id="teeImg" hidden>
    <img src="turn.png" id="turnImg" hidden>
    <p>
        click on a grid square to place some track<br>
        drag and release to move your view
    </p>
    <div id="menu" hidden>
        <p id="selectedCoords"></p>
        <label for="type">Track piece</label>
        <select id="type">
            <option value="empty" selected>Empty</option>
            <option value="straight">Straight</option>
            <option value="turn">Turn</option>
            <option value="tee">Tee</option>
            <option value="cross">Cross</option>
        </select><br>
        <label for="rotation">Rotation</label>
        <select id="rotation">
            <option value="0" selected>0&deg;</option>
            <option value="1">90&deg;</option>
            <option value="2">180&deg;</option>
            <option value="3">270&deg;</option>
        </select>
        <p>Tags</p>
        <label for="northTag">North</label>
        <select id="northTag">
            <option value="none" selected>None</option>
            <optgroup label="Timed">
                <option value="speed">Speeding</option>
                <option value="stop">Stop</option>
            </optgroup>
            <optgroup label="Navigation">
                <option value="left">Prefer Left Turns</option>
                <option value="straight">Prefer Not Turning</option>
                <option value="right">Prefer Right Turns</option>
            </optgroup>
            <optgroup label="Aesthetics">
                <option value="headlightsOn">Engage Headlights</option>
                <option value="headlightsOff">Disengage Headlights</option>
            </optgroup>
        </select><br>
        <label for="eastTag">East</label>
        <select id="eastTag">
        </select><br>
        <label for="southTag">South</label>
        <select id="southTag">
        </select><br>
        <label for="westTag">West</label>
        <select id="westTag">
        </select>
    </div>
    <table>
        <tbody>
            <tr>
                <td>
                    <canvas width="800" height="800" id="grid"></canvas>
                </td>
                <td>
                    <fieldset>
                        <legend>Resetting</legend>
                        <button id="resetCamera">Reset Camera</button>
                        <button id="resetCar">Reset Car</button>
                    </fieldset>
                    <fieldset>
                        <legend>Car Controls</legend>
                        <button id="left">Left</button>
                        <button id="straight">Straight</button>
                        <button id="right">Right</button><br>
                        <label for="enableDrive">Drive</label>
                        <input id="enableDrive" type="checkbox" checked><br>
                        <label for="enableNav">Enable Navigation Tags</label>
                        <input id="enableNav" type="checkbox" checked>
                    </fieldset>
                    <fieldset>
                        <legend>Mass Transformation</legend>
                        <table>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button id="moveUp">&uparrow;</button>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="moveLeft">&leftarrow;</button>
                                    </td>
                                    <td>
                                        <button id="turnClockwise">&curvearrowright;</button>
                                    </td>
                                    <td>
                                        <button id="moveRight">&rightarrow;</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button id="moveDown">&downarrow;</button>
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="elements.js"></script>
<script src="main.js"></script>
<script src="navigation.js"></script>
<script src="events.js"></script>

</html>
